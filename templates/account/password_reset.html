{% extends 'bases/authentication_base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<main class="bg-gray-500 dark:bg-gray-800 min-h-screen">

    <div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-full pt:mt-0 dark:bg-gray-800">
        <a href="#" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
            <img src="{% static 'images/logo.svg' %}" class="mr-4 h-11" alt="Logo">
            <span>MyApp</span>  
        </a>

        <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                Reset Password
            </h2>

            <form method="post" action="{% url 'users:account_reset_password' %}" class="mt-8 space-y-6">
                {% csrf_token %}

                <!-- Email Input -->
                <div>
                    <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="id_email" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg 
                               focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 
                               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                               dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Enter your email" required>
                    {% if form.email.errors %}
                        <div class="text-red-500 mt-1">
                            {{ form.email.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg 
                           hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 
                           dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Reset Password
                </button>

                <!-- Redirect to Sign In -->
                <div class="text-center">
                    <a href="{% url 'users:account_login' %}" 
                       class="text-sm text-primary-700 hover:underline dark:text-primary-500">
                        Remember your password? Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
