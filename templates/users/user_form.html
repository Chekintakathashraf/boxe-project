{% extends 'bases/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen px-4 py-8">
    <div class="bg-gradient-to-r from-blue-100 via-white to-blue-100 dark:bg-gradient-to-r dark:from-gray-800 dark:via-gray-900 dark:to-gray-800 shadow-3xl rounded-xl p-6 w-full  space-y-6">

      <!-- Popup Heading -->
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm rounded-lg p-4 mb-4 transform transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-blue-200 hover:to-blue-300 sm:p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white transition-colors duration-300">
          {% if form.instance.id %}
          Update User 
          {% else %}
            Add User
          {% endif %}</h2>
      </div>

      <!-- Popup Body -->
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-sm rounded-lg p-6 mb-4 transform transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-blue-50 hover:to-blue-100 sm:p-6 ">
        
        <!-- content -->

        <div class="container mx-auto px-4">
            <div class="bg-white rounded-lg shadow dark:bg-gray-800">
                
                <!-- Page body -->
                <div class="p-6 space-y-6">
                    <form method="post">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    {% crispy form %}
                    </div>
                       
                        
                        <!-- Page footer -->
                        <div class="flex items-center justify-center p-6 border-t border-gray-200 rounded-b dark:border-gray-700 space-x-4">
                            <button type="submit" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            {% if form.instance.id %}
                            Update
                            {% else %}
                            Save
                            {% endif %}
                            </button>
                            <a href="{% url 'users:user_list' %}" class="text-gray-700 border border-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-gray-600 dark:text-white">
                                Cancel
                            </a>
                        </div>
                   
                    </form>
                </div>
            </div>
        </div>

        <!-- end content -->
        
      </div>

    </div>
  </div>
{% endblock %}
